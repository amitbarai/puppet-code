# /etc/puppetlabs/code/environments/production/data/common.yaml
---
lookup_options:
  tomcat::bin::setenv:
    merge:
      strategy: deep

### Applications root global directory
app_root: "/app"

### tomcat custome global config options 
java::java_home:                 "/usr/lib/jvm/jre-openjdk"
tomcat::catalina_home:           "%{lookup('app_root')}/tomcat"
tomcat::user:                    'root'
tomcat::group:                   'root'
tomcat::servicename:             'tomcat'
#tomcat::ld_library_path:         

tomcat::parameters:
  catalina_home: "%{lookup('app_root')}/tomcat"
  catalina_base: "%{lookup('app_root')}/tomcat"
  user: 'tomcat'
  group: 'tomcat'
  servicename: 'my-tomcat'
  

